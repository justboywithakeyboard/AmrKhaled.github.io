<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amr's Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navigation-line {
            height: 5px;
            background-color: #0056b3;
            margin-bottom: 20px;
        }

        .navigation-options {
            text-align: center;
            margin-bottom: 20px;
        }

        .navigation-options a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navigation-options a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .content {
            margin: 20px auto; /* Centering content */
            max-width: 800px; /* Adjust as needed */
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: calc(100% - 40px); /* Calculate the width minus padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .blog-post {
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .blog-post-header {
            padding: 20px;
            background-color: #ffffff;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .blog-post-title {
            color: #007bff;
        }

        .blog-post-arrow {
            color: #007bff;
        }

        .blog-post-content {
            padding: 20px;
            display: none;
        }

        .blog-post.open {
            height: 100vh;
            overflow-y: scroll;
        }

        .blog-post.open .blog-post-content {
            display: block;
        }

        h1, h2, h3 {
            color: #007bff;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Navigation Line -->
    <div class="navigation-line"></div>

    <!-- Navigation Options -->
    <div class="navigation-options">
        <a href="index.html">About Me</a>
        <a href="#blog">Blog</a>
    </div>

    <div class="content">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search in posts...">
        </div>

        <div class="blog-post closed">
            <div class="blog-post-header">
                <h3 class="blog-post-title">Post 1</h3>
                <i class="fas fa-arrow-down blog-post-arrow"></i>
            </div>
            <div class="blog-post-content">
                <p>Content of the first blog post...</p>
            </div>
        </div>

        <div class="blog-post closed">
            <div class="blog-post-header">
                <h3 class="blog-post-title">Post 2</h3>
                <i class="fas fa-arrow-down blog-post-arrow"></i>
            </div>
            <div class="blog-post-content">
                <p>Content of the second blog post...</p>
            </div>
        </div>

        <div class="blog-post closed">
            <div class="blog-post-header">
                <h3 class="blog-post-title">Post 3</h3>
                <i class="fas fa-arrow-down blog-post-arrow"></i>
            </div>
            <div class="blog-post-content">
                <p>Content of the third blog post...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var blogPosts = document.querySelectorAll('.blog-post');

            blogPosts.forEach(function (post) {
                var postHeader = post.querySelector('.blog-post-header');
                postHeader.addEventListener('click', function () {
                    blogPosts.forEach(function (otherPost) {
                        if (otherPost !== post && otherPost.classList.contains('open')) {
                            otherPost.classList.remove('open');
                        }
                    });

                    post.classList.toggle('open');
                });
            });
        });
    </script>
</body>
</html>
